<div class="container">
  <h1>{{ title }}</h1>
  <div *ngIf="currencies.length > 0" class="column">
    <div class="row">
      <div [formGroup]="formGroup" class="column form">
        <div class="row">
          <div class="column">
            <select formControlName="fromCurrencyCode">
              <option
                *ngFor="let currency of currencies"
                [value]="currency.code"
              >
                {{ currency.code }}
              </option>
            </select>
            <input formControlName="fromAmount" type="number" />
          </div>
          <div class="column">
            <select formControlName="toCurrencyCode">
              <option
                *ngFor="let currency of currencies"
                [value]="currency.code"
              >
                {{ currency.code }}
              </option>
            </select>
            <input formControlName="toAmount" type="number" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <app-currency-chart
          *ngIf="!refreshingChart"
          [labels]="dateLabel"
          [data]="exchangeRates"
        ></app-currency-chart>
      </div>
    </div>
  </div>
</div>
